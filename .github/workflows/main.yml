name: Telegram Notify

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Notify Telegram
      uses: yanzay/notify-telegram@v0.1.0
      if: always()
      with:
        chat: ${{ secrets.chat }}
        token: ${{ secrets.token }}
        status: ${{ job.status }}

